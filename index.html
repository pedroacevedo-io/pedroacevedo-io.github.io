<!doctype html>
<html lang="es">
<head>
  <!-- ===============================
       CONFIGURACIÓN BÁSICA
       =============================== -->

  <!-- Codificación de caracteres -->
  <meta charset="utf-8">

  <!-- Título que aparece en la pestaña del navegador -->
  <title>Pedro Acevedo</title>

  <!-- Hace la web responsive (móvil / tablet / escritorio) -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===============================
       RESET BÁSICO Y FONDO
       =============================== */

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111;
    }

    /* ===============================
       ESTRUCTURA GENERAL
       =============================== */

    body {
      display: flex;
      flex-direction: column;      /* imagen arriba, texto debajo */
      align-items: center;
      justify-content: center;
      padding: 4vh 6vw;            /* aire alrededor */
      box-sizing: border-box;
    }

    /* ===============================
       PUENTE (ENLACE PRINCIPAL)
       =============================== */

    a.bridge {
      display: block;
      max-width: 1200px;           /* límite en pantallas grandes */
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      cursor: pointer;
    }

    /* Imagen del puente */
    a.bridge img {
      width: 100%;
      height: 55vh;                /* panorámico, cinematográfico */
      object-fit: cover;           /* recorte natural */
      object-position: center;     /* el puente manda */
      display: block;

      border-radius: 6px;          /* bordes suaves */
      transition: transform 0.6s ease; /* respiración */
    }

    /* Gesto mínimo al pasar el ratón */
    a.bridge:hover img {
      transform: scale(1.01);
    }

    /* ===============================
       MINI BIO
       =============================== */

    .bio {
      max-width: 900px;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      line-height: 1.4;
      text-align: left;
    }

    .bio strong {
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- ===============================
       IMAGEN / PUENTE
       =============================== -->
  <a
    class="bridge"
    href="https://pedroacevedo.bandcamp.com/album/octubre-2"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img
      src="assets/Bridge_variation1.png"
      alt="Puente en el bosque"
    >
  </a>

  <!-- ===============================
       TEXTO / IDENTIDAD
       =============================== -->
  <p class="bio">
    <strong>Pedro Acevedo</strong> — Músico y compositor. Trabajo con sonido, voz e instrumentos. Compongo música para discos, cine y escena.
  </p>

</body>
</html>
