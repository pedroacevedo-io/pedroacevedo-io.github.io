<style>
body{
  margin:0;
  background:#f5f5f3;
  color:#111;
  font-family:'EB Garamond', serif;
  text-align:center;
}

header{
  position:fixed;
  top:0;
  width:100%;
  background:#f5f5f3;
  border-bottom:1px solid #e2e2e2;
  z-index:1000;
}

.header-inner{
  max-width:900px;
  margin:0 auto;
  padding:14px 20px;
  display:flex;
  justify-content:flex-end;
}

details{
  position:relative;
}

summary{
  list-style:none;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  width:22px;
  height:22px;
  border:1px solid #111;
  font-size:14px;
  user-select:none;
}

summary::-webkit-details-marker{
  display:none;
}

.menu-content{
  position:absolute;
  right:0;
  top:40px;
  background:#f5f5f3;
  border:1px solid #e2e2e2;
  padding:28px 36px;
  display:flex;
  flex-direction:column;
  gap:20px;
  min-width:220px;
  text-align:left;
}

.menu-content a{
  text-decoration:none;
  color:#111;
  font-size:16px;
  letter-spacing:0.04em;
}

.menu-content a:hover{
  opacity:.6;
}

main{
  max-width:900px;
  margin:160px auto 100px auto;
  padding:0 20px;
}

h1{
  font-size:52px;
  font-weight:400;
  margin-bottom:30px;
}

.tagline{
  font-size:20px;
  line-height:1.6;
  max-width:700px;
  margin:0 auto 80px auto;
}

.bridge{
  width:100%;
  border-radius:8px;
  display:block;
  transition:opacity .4s ease;
}

.bridge:hover{
  opacity:.9;
}

.caption{
  margin-top:16px;
  font-size:14px;
  letter-spacing:0.05em;
}

.caption a{
  text-decoration:none;
  color:inherit;
}

.caption a:hover{
  opacity:.7;
}
</style>
</head>

<header>
  <div class="header-inner">
    <details>
      <summary>I</summary>
