<!doctype html>
<html lang="es">
<head>
  <!-- =========================
       METADATOS BÁSICOS
       ========================= -->
  <meta charset="utf-8">
  <title>Pedro Acevedo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* =========================
       RESET Y FONDO
       ========================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: serif;
    }

    /* =========================
       CUERPO GENERAL
       ========================= */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh 6vw;
      box-sizing: border-box;
    }

    /* =========================
       PUENTE (imagen principal)
       ========================= */
    a.bridge {
      display: block;
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      cursor: pointer;
      text-decoration: none;
    }

    a.bridge img {
      width: 100%;
      height: 55vh;
      object-fit: cover;
      object-position: center;
      display: block;
      border-radius: 6px;

      /* respiración visual */
      transition: transform 0.6s ease;
    }

    a.bridge:hover img {
      transform: scale(1.01);
    }

    /* =========================
       MINI BIO
       ========================= */
    .bio {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #111;
      text-align: center;
      max-width: 900px;
      line-height: 1.4;
    }

    /* =========================
       BOTÓN EXPANSIVO
       ========================= */
    .button {
      margin-top: 2rem;

      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-decoration: none;
      color: #111;

      border: 1px solid #111;
      border-radius: 999px;

      padding: 0.6rem 1.4rem;

      transition:
        padding 0.4s ease,
        letter-spacing 0.4s ease,
        background-color 0.4s ease;
    }

    .button:hover,
    .button:focus {
      padding: 0.6rem 2.6rem;
      letter-spacing: 0.14em;
      background-color: rgba(0,0,0,0.03);
    }
  </style>
</head>

<body>

  <!-- =========================
       PUENTE
       - Click: activa el río
       - No navega
       ========================= -->
  <a class="bridge" href="#">
    <img
      src="assets/Bridge_variation1.png"
      alt="Puente en el bosque"
    >
  </a>

  <!-- =========================
       BIO
       ========================= -->
  <div class="bio">
    <strong>Pedro Acevedo</strong> — Músico y compositor. Trabajo con sonido, voz e instrumentos para discos, cine y escena.
  </div>

  <!-- =========================
       BOTÓN ÁLBUMS
       ========================= -->
  <a
    class="button albums"
    href="https://pedroacevedo.bandcamp.com/"
    target="_blank"
    rel="noopener noreferrer"
  >
    Albums
  </a>

  <!-- =========================
       AUDIO DEL RÍO
       ========================= -->
  <audio
    id="river-audio"
    src="assets/bosque_mp3.mp3"
    preload="auto">
  </audio>

  <!-- =========================
       SCRIPT
       ========================= -->
  <script>
    const bridge = document.querySelector('.bridge');
    const audio = document.getElementById('river-audio');
    const albumsBtn = document.querySelector('.albums');

    let audioUnlocked = false;

    /* volumen base del río */
    audio.volume = 0.25;

    /*
      CLICK EN EL PUENTE
      ------------------
      - desbloquea el audio
      - hace sonar el río
    */
    bridge.addEventListener('click', (e) => {
      e.preventDefault();

      if (!audioUnlocked) {
        audio.play()
          .then(() => {
            audioUnlocked = true;
          })
          .catch(err => console.log('Audio bloqueado:', err));
      }
    });

    /*
      CLICK EN ÁLBUMS
      ----------------
      - fade out lento del río (4 segundos)
      - después navega a Bandcamp
    */
    albumsBtn.addEventListener('click', (e) => {
      e.preventDefault();

      let fadeDuration = 4000; // 4 segundos
      let steps = 20;
      let stepTime = fadeDuration / steps;
      let volumeStep = audio.volume / steps;

      let fade = setInterval(() => {
        if (audio.volume > volumeStep) {
          audio.volume -= volumeStep;
        } else {
          audio.volume = 0;
          audio.pause();
          clearInterval(fade);

          window.open(albumsBtn.href, '_blank', 'noopener');
        }
      }, stepTime);
    });
  </script>

</body>
</html>
