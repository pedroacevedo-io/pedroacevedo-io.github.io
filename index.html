<!doctype html>
<html lang="es">

<head>
  <!-- =========================
       METADATOS
       ========================= -->
  <meta charset="utf-8">

  <title>Pedro Acevedo — Compositor</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Pedro Acevedo — Compositor de música original para cine, teatro e instalaciones. Archivo profesional y discografía.">

  <!-- =========================
       ESTILOS
       ========================= -->
  <style>

    /* RESET GENERAL */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: serif;
      color: #111;
    }

    /* CENTRADO VERTICAL */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh 6vw;
      box-sizing: border-box;
      text-align: center;
    }

    /* =========================
       PUENTE (IMAGEN PRINCIPAL)
       ========================= */
    a.bridge {
      display: block;
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      text-decoration: none;
    }

    a.bridge img {
      width: 100%;
      height: 55vh;
      object-fit: cover;
      object-position: center;
      display: block;
      border-radius: 6px;
      transition: transform 0.6s ease;
    }

    a.bridge:hover img {
      transform: scale(1.01);
    }

    /* =========================
       BIO
       ========================= */
    .bio {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      max-width: 900px;
      line-height: 1.4;
    }

    /* =========================
       NAVEGACIÓN PROFESIONAL
       ========================= */
    nav {
      margin-top: 3rem;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
    }

    nav a {
      text-decoration: none;
      color: #111;
      margin: 0 1rem;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.6;
    }

  </style>
</head>

<body>

  <!-- =========================
       PUENTE
       - Lleva a Bandcamp
       ========================= -->
  <a 
    class="bridge"
    href="https://pedroacevedo.bandcamp.com/"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img
      src="assets/Bridge_variation1.png"
      alt="Puente en el bosque"
    >
  </a>

  <!-- =========================
       IDENTIDAD
       ========================= -->
  <div class="bio">
    <strong>Pedro Acevedo</strong> — Compositor. Música original para cine, escena e instalaciones.
  </div>

  </nav>

</body>
</html>
