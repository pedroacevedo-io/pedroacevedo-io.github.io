<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Pedro Acevedo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4vh 6vw;
    }

    a.bridge {
      display: block;
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      cursor: pointer;
    }

a.bridge img {
  width: 100%;
  height: 55vh;              /* panor√°mico, no gigante */
  object-fit: cover;        /* recorta sin deformar */
  object-position: center;  /* puente centrado */
  display: block;
  
  border-radius: 6px;  
  transition: transform 0.6s ease;
}
a.bridge:hover img {
  transform: scale(1.01);
}

  </style>
</head>

<body>

  <a
    class="bridge"
    href="https://pedroacevedo.bandcamp.com/album/octubre-2"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img src="assets/Bridge_variation1.png" alt="Puente en el bosque">

  </a>

</body>
</html>
