<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pedro Acevedo | Discos y música original para cine y escena</title>

<meta name="description" content="Pedro Acevedo. Discos y música original para cine y escena.">

<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f5f5f3;
  color:#111;
  font-family:'EB Garamond', serif;
  text-align:center;
}

/* Header minimal */
header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  background:#f5f5f3;
  border-bottom:1px solid #ddd;
  padding:14px 40px;   /* más aire lateral */
  font-size:12px;
  letter-spacing:0.12em;
  z-index:1000;
  display:flex;
  justify-content:flex-end;
  box-sizing:border-box; /* evita desbordes */
}

/* Contenido */
main{
  max-width:900px;
  margin:120px auto 80px auto;
  padding:0 20px;
}

h1{
  font-size:48px;
  font-weight:400;
  margin-bottom:20px;
}

.subtitle{
  font-size:20px;
  margin-bottom:60px;
}

/* Imagen puente */
.bridge{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  border-radius:8px;
  display:block;
  transition:opacity .4s ease;
}

.bridge:hover{
  opacity:.9;
}

/* Caption */
.caption{
  margin-top:14px;
  font-size:14px;
  letter-spacing:0.05em;
}

.caption a{
  text-decoration:none;
  color:inherit;
}

.caption a:hover{
  opacity:.7;
}
</style>
</head>

<body>

<header>
MENÚ
</header>

<main>

<h1>Pedro Acevedo</h1>

<div class="subtitle">
Discos y música original para cine y escena.
</div>

<a href="https://pedroacevedo.bandcamp.com/" target="_blank" rel="noopener">
  <img src="assets/Bridge_variation1.png" alt="Puente en el bosque" class="bridge">
</a>

<div class="caption">
  <a href="https://pedroacevedo.bandcamp.com/" target="_blank" rel="noopener">
  Discografía · Escuchar en Bandcamp
  </a>
</div>

</main>

</body>
</html>
