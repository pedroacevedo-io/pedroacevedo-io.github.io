<!doctype html>
<html lang="es">
<head>
  <!-- =========================
       METADATOS BÁSICOS
       ========================= -->
  <meta charset="utf-8">
  <title>Pedro Acevedo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* =========================
       RESET Y FONDO
       ========================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
    }

    /* =========================
       CUERPO: centrado y aire
       ========================= */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh 6vw;
      box-sizing: border-box;
    }

    /* =========================
       PUENTE (enlace principal)
       ========================= */
    a.bridge {
      display: block;
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      cursor: pointer;
    }

    /* Imagen del puente */
    a.bridge img {
      width: 100%;
      height: 55vh;              /* panorámico, no gigante */
      object-fit: cover;        /* recorta sin deformar */
      object-position: center;  /* puente centrado */
      display: block;

      border-radius: 6px;       /* orgánico */
      transition: transform 0.6s ease;
    }

    /* Gesto mínimo al pasar el ratón */
    a.bridge:hover img {
      transform: scale(1.01);   /* respiración */
    }

    /* =========================
       MINI BIO
       ========================= */
    .bio {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #111;
      text-align: center;
      max-width: 900px;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <!-- =========================
       PUENTE / ENTRADA
       =========================
       - Visualmente es la entrada
       - El audio se activa con interacción
       - El click lleva a Bandcamp
  -->
  <a
    class="bridge"
    href="https://pedroacevedo.bandcamp.com/"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img
      src="assets/Bridge_variation1.png"
      alt="Puente en el bosque"
    >
  </a>

  <!-- =========================
       TEXTO BREVE
       ========================= -->
  <div class="bio">
    <strong>Pedro Acevedo</strong> — Músico y compositor. Trabajo con sonido, voz e instrumentos para discos, cine y escena.
  </div>

  <!-- =========================
       AUDIO AMBIENTE
       =========================
       - Invisible
       - No autoplay real (limitación navegador)
       - Se carga antes (preload)
  -->
  <audio
    id="bosque-audio"
    src="assets/bosque_mp3.mp3"
    preload="auto"
    loop>
  </audio>

  <!-- =========================
       SCRIPT
       ========================= -->
  <script>
    const bridge = document.querySelector('.bridge');
    const audio  = document.getElementById('bosque-audio');

    /* Volumen inicial bajo */
    audio.volume = 0.25;

    /*
      IMPORTANTE (esto es clave):
      --------------------------------
      Chrome / Firefox / Edge SOLO permiten
      que el audio empiece DESPUÉS de una
      interacción del usuario.

      Pasar el ratón NO cuenta siempre.
      El primer click "desbloquea" el audio.
    */

    let audioUnlocked = false;

    /* Primer click: desbloquea audio, no navega */
    bridge.addEventListener('click', (e) => {
      if (!audioUnlocked) {
        e.preventDefault();

        audio.play()
          .then(() => {
            audioUnlocked = true;
            console.log('Audio desbloqueado');
          })
          .catch(err => {
            console.log('Error audio:', err);
          });
      }
    });

    /* Una vez desbloqueado, el hover sí funciona */
    bridge.addEventListener('mouseenter', () => {
      if (audioUnlocked) {
        audio.play();
      }
    });

    bridge.addEventListener('mouseleave', () => {
      if (audioUnlocked) {
        audio.volume = 0;

        /* apagado suave */
        setTimeout(() => {
          audio.pause();
          audio.currentTime = 0;
          audio.volume = 0.25;
        }, 800);
      }
    });
  </script>

</body>
</html>
