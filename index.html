<!doctype html>
<html lang="es">
<head>
  <!-- Codificación -->
  <meta charset="utf-8">

  <!-- Título -->
  <title>Pedro Acevedo</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Reset básico */
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100%;
    }

    /* Centro y respiración */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh 6vw;
      gap: 1.5rem;
    }

    /* CONTENEDOR DEL PUENTE */
    .bridge {
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      cursor: pointer;
    }

    /* IMAGEN */
    .bridge img {
      width: 100%;
      height: 55vh;
      object-fit: cover;
      object-position: center;
      display: block;

      border-radius: 6px;
      transition: transform 0.6s ease;
    }

    /* Gesto sutil */
    .bridge:hover img {
      transform: scale(1.01);
    }

    /* Mini bio */
    .bio {
      font-size: 0.95rem;
      color: #222;
      max-width: 900px;
      text-align: center;
    }

    .bio strong {
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!--
    PUENTE
    - Primer click: desbloquea sonido
    - Hover: sonido ambiente
    - Click tras desbloqueo: navega
  -->
  <div class="bridge" id="bridge">
    <img src="assets/Bridge_variation1.png" alt="Puente en el bosque">
  </div>

  <!-- MINI BIO -->
  <div class="bio">
    <strong>Pedro Acevedo</strong> — Músico y compositor. Trabajo con sonido, voz e instrumentos para discos, cine y escena.
  </div>

  <!-- AUDIO AMBIENTE -->
  <audio
    id="bosque-audio"
    src="assets/bosque.wav"
    preload="auto">
  </audio>

  <script>
    const bridge = document.getElementById('bridge');
    const audio = document.getElementById('bosque-audio');

    let audioUnlocked = false;
    let isHovering = false;

    /* Volumen inicial */
    audio.volume = 0;

    /* CLICK */
    bridge.addEventListener('click', () => {

      // Primer click: desbloquea sonido
      if (!audioUnlocked) {
        audio.volume = 0.4;
        audio.play().then(() => {
          audioUnlocked = true;
          console.log('Audio desbloqueado');
        });
        return;
      }

      // Clicks siguientes: navegación
      window.open(
        'https://pedroacevedo.bandcamp.com/album/octubre-2',
        '_blank',
        'noopener'
      );
    });

    /* ENTRAR AL PUENTE */
    bridge.addEventListener('mouseenter', () => {
      if (!audioUnlocked) return;

      isHovering = true;
      audio.volume = 0.4;
      audio.play();
    });

    /* SALIR DEL PUENTE */
    bridge.addEventListener('mouseleave', () => {
      if (!audioUnlocked) return;

      isHovering = false;
      audio.volume = 0;

      setTimeout(() => {
        if (!isHovering) {
          audio.pause();
          audio.currentTime = 0;
        }
      }, 800);
    });
  </script>

</body>
</html>
