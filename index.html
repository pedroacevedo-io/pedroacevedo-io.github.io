<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pedro Acevedo | Músico y compositor</title>

<meta name="description" content="Pedro Acevedo. Músico y compositor. Trabajo con sonido, voz e instrumentos para discos, cine y escena.">

<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f5f5f3;
  color:#111;
  font-family:'EB Garamond', serif;
  text-align:center;
}

/* Header */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#f5f5f3;
  border-bottom:1px solid #ddd;
  z-index:1000;
}

.header-inner{
  max-width:900px;
  margin:0 auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* PA trigger */
.menu-trigger{
  font-size:14px;
  letter-spacing:0.2em;
  cursor:pointer;
  user-select:none;
}

/* Dropdown */
.dropdown{
  position:absolute;
  right:20px;
  top:48px;
  background:#f5f5f3;
  border:1px solid #ddd;
  padding:20px 30px;
  display:none;
  text-align:right;
}

.dropdown a{
  display:block;
  text-decoration:none;
  color:#111;
  margin:12px 0;
  font-size:16px;
}

.dropdown a:hover{
  opacity:.6;
}

/* Main */
main{
  max-width:900px;
  margin:140px auto 80px auto;
  padding:0 20px;
}

h1{
  font-size:48px;
  font-weight:400;
  margin-bottom:20px;
}

.subtitle{
  font-size:20px;
  margin-bottom:20px;
}

.description{
  font-size:18px;
  line-height:1.6;
  margin-bottom:60px;
}

.bridge{
  width:100%;
  border-radius:8px;
  display:block;
  transition:opacity .4s ease;
}

.bridge:hover{
  opacity:.9;
}

.caption{
  margin-top:14px;
  font-size:14px;
  letter-spacing:0.05em;
}

.caption a{
  text-decoration:none;
  color:inherit;
}

.caption a:hover{
  opacity:.7;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div></div>
    <div class="menu-trigger" onclick="toggleMenu()">PA</div>
  </div>

  <div class="dropdown" id="menu">
    <a href="index.html">Inicio</a>
    <a href="trabajos.html">Trabajos</a>
    <a href="#">Bio</a>
    <a href="#">Contacto</a>
  </div>
</header>

<main>

<h1>Pedro Acevedo</h1>

<div class="subtitle">
Músico y compositor
</div>

<div class="description">
Trabajo con sonido, voz e instrumentos para discos, cine y escena.
</div>

<a href="https://pedroacevedo.bandcamp.com/" target="_blank" rel="noopener">
  <img src="assets/Bridge_variation1.png" alt="Puente en el bosque" class="bridge">
</a>

<div class="caption">
  <a href="https://pedroacevedo.bandcamp.com/" target="_blank" rel="noopener">
  Discografía · Escuchar en Bandcamp
  </a>
</div>

</main>

<script>
function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

document.addEventListener("click", function(event){
  const menu = document.getElementById("menu");
  const trigger = document.querySelector(".menu-trigger");

  if (!trigger.contains(event.target) && !menu.contains(event.target)) {
    menu.style.display = "none";
  }
});
</script>

</body>
</html>
