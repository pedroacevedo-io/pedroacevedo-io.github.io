<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pedro Acevedo | Músico y compositor para cine y escena</title>

  <meta name="description" content="Pedro Acevedo es músico y compositor especializado en música original para cine, teatro e instalaciones. Discografía y trabajos.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f5f5f3;
      color: #111;
      font-family: 'EB Garamond', serif;
      text-align: center;
    }

    /* Header fijo */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #f5f5f3;
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
      font-size: 14px;
      letter-spacing: 0.05em;
      z-index: 1000;
    }

    main {
      padding-top: 90px;
    }

    h1 {
      font-size: 46px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto 60px auto;
      line-height: 1.5;
    }

    .bridge {
      max-width: 900px;
      width: 90%;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      transition: opacity 0.4s ease;
    }

    .bridge:hover {
      opacity: 0.9;
    }

    .caption {
      margin-top: 14px;
      font-size: 14px;
      letter-spacing: 0.05em;
    }

    .caption a {
      text-decoration: none;
      color: inherit;
    }

    .caption a:hover {
      opacity: 0.7;
    }

    /* SEO oculto pero indexable */
    .visually-hidden {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>

<body>

<header>
  Pedro Acevedo
</header>

<main>

  <!-- SEO fuerte sin ensuciar diseño -->
  <h1 class="visually-hidden">
    Pedro Acevedo — Músico y compositor para cine y escena
  </h1>

  <!-- Hero visible -->
  <h1>Pedro Acevedo</h1>

  <div class="tagline">
    Trabajo con sonido, voz e instrumentos<br>
    para discos, cine y escena.
  </div>

  <!-- Imagen puente -->
  <a href="https://pedroacevedo.bandcamp.com/" target="_blank" rel="noopener">
    <img src="bridge.jpg" alt="Puente en el bosque" class="bridge">
  </a>

  <div class="caption">
    <a href="https://pedroacevedo.bandcamp.com/" target="_blank" rel="noopener">
      Discografía · Escuchar en Bandcamp
    </a>
  </div>

</main>

</body>
</html>
