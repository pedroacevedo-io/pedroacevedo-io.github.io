<!doctype html>
<html lang="es">

<head>
  <!-- =========================
       METADATOS BÁSICOS
       ========================= -->
  <meta charset="utf-8">

  <!-- Título que aparece en Google -->
  <title>Pedro Acevedo — Compositor</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Descripción SEO -->
  <meta name="description" content="Pedro Acevedo — Compositor de música original para cine, teatro e instalaciones. Discos y proyectos audiovisuales contemporáneos.">

  <!-- =========================
       ESTILOS (minimal)
       ========================= -->
  <style>

    /* RESET Y FONDO GENERAL */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
      font-family: serif;
    }

    /* CENTRADO GENERAL */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh 6vw;
      box-sizing: border-box;
    }

    /* =========================
       PUENTE (imagen principal)
       - Es el acceso a Bandcamp
       ========================= */
    a.bridge {
      display: block;
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      text-decoration: none;
      cursor: pointer;
    }

    a.bridge img {
      width: 100%;
      height: 55vh;
      object-fit: cover;
      object-position: center;
      display: block;
      border-radius: 6px;

      /* leve respiración al pasar el cursor */
      transition: transform 0.6s ease;
    }

    a.bridge:hover img {
      transform: scale(1.01);
    }

    /* =========================
       BIO / IDENTIDAD
       ========================= */
    .bio {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #111;
      text-align: center;
      max-width: 900px;
      line-height: 1.4;
    }

  </style>
</head>

<body>

  <!-- =========================
       PUENTE
       - Click lleva a Bandcamp
       ========================= -->
  <a 
    class="bridge"
    href="https://pedroacevedo.bandcamp.com/"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img
      src="assets/Bridge_variation1.png"
      alt="Puente en el bosque"
    >
  </a>

  <!-- =========================
       IDENTIDAD PROFESIONAL
       ========================= -->
  <div class="bio">
    <strong>Pedro Acevedo</strong> — Compositor. Música original para cine, teatro e instalaciones.
  </div>

</body>

</html>
