<!doctype html>
<html lang="es">
<head>
  <!-- =========================
       METADATOS BÁSICOS
       ========================= -->
  <meta charset="utf-8">
  <title>Pedro Acevedo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* =========================
       RESET Y FONDO
       ========================= */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
    }

    /* =========================
       CUERPO GENERAL
       ========================= */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4vh 6vw;
      box-sizing: border-box;
    }

    /* =========================
       PUENTE (imagen principal)
       ========================= */
    a.bridge {
      display: block;
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
    }

    a.bridge img {
      width: 100%;
      height: 55vh;
      object-fit: cover;
      object-position: center;
      display: block;
      border-radius: 6px;

      /* respiración visual */
      transition: transform 0.6s ease;
    }

    a.bridge:hover img {
      transform: scale(1.01);
    }

    /* =========================
       MINI BIO
       ========================= */
    .bio {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #111;
      text-align: center;
      max-width: 900px;
      line-height: 1.4;
    }

    /* =========================
       BOTÓN EXPANSIVO
       ========================= */
    .button {
      margin-top: 2rem;

      /* apariencia mínima */
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-decoration: none;
      color: #111;

      border: 1px solid #111;
      border-radius: 999px;

      /* estado base */
      padding: 0.6rem 1.4rem;
      width: auto;

      /* transición orgánica */
      transition:
        padding 0.4s ease,
        letter-spacing 0.4s ease,
        background-color 0.4s ease;
    }

    /* expansión */
    .button:hover,
    .button:focus {
      padding: 0.6rem 2.6rem;   /* se expande */
      letter-spacing: 0.14em;  /* respira */
      background-color: rgba(0,0,0,0.03);
    }
  </style>
</head>

<body>

  <!-- =========================
       PUENTE
       ========================= -->
  <a
    class="bridge"
    href="#"
    aria-label="Puente sonoro"
  >
    <img
      src="assets/Bridge_variation1.png"
      alt="Puente en el bosque"
    >
  </a>

  <!-- =========================
       BIO
       ========================= -->
  <div class="bio">
    <strong>Pedro Acevedo</strong> — Músico y compositor. Trabajo con sonido, voz e instrumentos para discos, cine y escena.
  </div>

  <!-- =========================
       BOTÓN
       ========================= -->
  <a
    class="button"
    href="https://pedroacevedo.bandcamp.com/"
    target="_blank"
    rel="noopener noreferrer"
  >
    Albums
  </a>

</body>
</html>
