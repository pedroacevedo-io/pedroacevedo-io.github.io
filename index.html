<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pedro Acevedo | Músico y compositor para cine y escena</title>

<meta name="description" content="Pedro Acevedo, músico y compositor. Trabajo con sonido, voz e instrumentos para discos, cine y escena.">

<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f5f5f3;
  color:#111;
  font-family:'EB Garamond', serif;
  text-align:center;
}

/* Header fijo */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#f5f5f3;
  border-bottom:1px solid #ddd;
  padding:14px 30px;
  font-size:14px;
  letter-spacing:0.12em;
  z-index:1000;
  display:flex;
  justify-content:flex-end; /* A la derecha */
}

/* Menu clickable */
details{
  position:relative;
}

summary{
  list-style:none;
  cursor:pointer;
}

summary::-webkit-details-marker{
  display:none;
}

summary:hover{
  opacity:.6;
}

.menu-content{
  position:absolute;
  right:0;
  top:40px;
  background:#f5f5f3;
  border:1px solid #ddd;
  padding:25px 35px;
  display:flex;
  flex-direction:column;
  gap:18px;
  min-width:200px;
}

.menu-content a{
  text-decoration:none;
  color:#111;
  font-size:15px;
  letter-spacing:0.05em;
}

.menu-content a:hover{
  opacity:.6;
}

main{
  max-width:900px;
  margin:140px auto 80px auto;
  padding:0 20px;
}

h1{
  font-size:48px;
  font-weight:400;
  margin-bottom:20px;
}

.subtitle{
  font-size:20px;
  margin-bottom:20px;
}

.description{
  font-size:18px;
  line-height:1.6;
  margin-bottom:60px;
}

.bridge{
  width:100%;
  border-radius:8px;
  display:block;
  transition:opacity .4s ease;
}

.bridge:hover{
  opacity:.9;
}

.caption{
  margin-top:14px;
  font-size:14px;
  letter-spacing:0.05em;
}

.caption a{
  text-decoration:none;
  color:inherit;
}

.caption a:hover{
  opacity:.7;
}
</style>
</head>

<body>

<header>
  <details>
    <summary>OBRA</summary>
    <div class="menu-content">
      <a href="/cine">Cine</a>
      <a href="/escena">Escena</a>
      <a href="/instalaciones">Instalaciones</a>
      <a href="https://pedroacevedo.bandcamp.com/" target="_blank">Discografía</a>
      <a href="/contacto">Contacto</a>
    </div>
  </details>
</header>

<main>

<h1>Pedro Acevedo</h1>

<div class="subtitle">
Músico y compositor
</div>

<div class="description">
Trabajo con sonido, voz e instrumentos para discos, cine y escena.
</div>

<a href="https://pedroacevedo.bandcamp.com/" target="_blank" rel="noopener">
  <img src="assets/Bridge_variation1.png" alt="Puente en el bosque" class="bridge">
</a>

<div class="caption">
  <a href="https://pedroacevedo.bandcamp.com/" target="_blank" rel="noopener">
  Discografía · Escuchar en Bandcamp
  </a>
</div>

</main>

</body>
</html>
